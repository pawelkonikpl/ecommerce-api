name: build-docker-action
#on:
#  push:
#    branches:
#      - main
on: [push]
jobs:
  create-dockers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
          - name: Build and push
            uses: docker/build-push-action@v2
            with:
              context: ./web
              file: ./Dockerfile
              push: false
              tags: gcp/web:latest
