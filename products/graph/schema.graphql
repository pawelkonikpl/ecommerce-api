
type Product @key(fields: "id"){
  id: ID!
  name: String!
  sku: String!
  createdAt: ID! @provides(fields: "name")
}

extend type User @key(fields: "id") {
  id: ID! @external
  name: String! @external
}


type Query {
  products: [Product!]!
}

input NewProduct {
  userId: ID!
  name: String!
  sku: String!
}

type Mutation {
  createProduct(input: NewProduct!): Product!
}
