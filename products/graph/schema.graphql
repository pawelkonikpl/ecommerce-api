type User @key(fields: "id") {
  id: ID!
  products: [Product]
}


type Product @key(fields: "id"){
  id: ID!
  name: String!
  sku: String!

}

type Query {
  products: [Product!]!
}

input NewProduct {
  userId: ID!
  name: String!
  sku: String!
}

type Mutation {
  createProduct(input: NewProduct!): Product!
}
